<!DOCTYPE html>
<html>

<head>
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="signup_css.css">
</head>

<body>
	<div class="sign-up-form">
		<h1> Let's sign up!</h1>
		<form>
			<input type="email" class="input-box" placeholder="Your email">
			<input type="username" class="input-box" placeholder="Your username">
			<input type="password" class="input-box" placeholder="Your password">
			<p><span><input type="checkbox"></span> I agree to the terms and conditions.</p>
			<button type="button" class="signup_btn">Sign up</button>
			<p>Already have an account? <a href ="Welcome.html">Sign in</a></p>
		</form>
</body>

</html>
