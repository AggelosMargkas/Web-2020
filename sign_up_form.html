<html>

<head>
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="signup_css.css">
</head>

<body>
	<div class="sign-up-form">
		<h1> Let's sign up! </h1>
		<form action = "registration.php" method="post">

			<input type="email" name="email" class="input-box" placeholder="Your email" required>

			<input type="text" name="username" class="input-box" placeholder="Your username" required>

			<input type="password" name="password" class="input-box" placeholder="Your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, one symbol and be at least 8 characters" required>

			<button type="submit" class="btn btn-primary"> Sign up </button>

			<p>Already have an account? <a href ="Welcome.html">Sign in</a></p>
		</form>
	</div>
	<script type="checkpsw.js"></script>
</body>

</html>
